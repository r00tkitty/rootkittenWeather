<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Summary Grid</title>
    <meta name="viewport" content="width=1920">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="img/whiskervision.png">
    <script src="app.js"></script>
</head>
<body>
    <!-- Nav toggle button -->
    <button class="nav-toggle-btn" id="navToggleBtn" aria-label="Open navigation">
        <img src="img/whiskervision.png" alt="Menu">
    </button>
    <!-- Sidebar navigation -->
    <nav class="sidebar-nav" id="sidebarNav" aria-label="Sidebar Navigation">
        <div class="sidebar-title">rk(weather);</div>
    <div class="search-bar-wrapper" style="position:relative;">
        <input class="sidebar-search" type="text" placeholder="Search for a place." id="sidebarSearch" />
        <div id="searchResults" class="search-results"></div>
    </div>
        <div class="sidebar-option">
            <span>Option Text</span>
            <div class="sidebar-toggle" id="sidebarToggle1" tabindex="0" role="switch" aria-checked="false">
                <div class="sidebar-toggle-knob"></div>
            </div>
        </div>
        <div class="sidebar-bottom">
            <div class="sidebar-toggle" id="sidebarToggleBottom" tabindex="0" role="switch" aria-checked="false">
                <div class="sidebar-toggle-knob"></div>
            </div>
        </div>
    </nav>
    <div class="grid-container">
        <!-- 4 'tmp' tiles -->
        <div class="tile degrees">
            <div>
                <p id="degreecelcius">tmpcelcius</h2>
                <p id="degreefahrenheit">tmpfahrenheit</p>
            </div>
        </div>
        <div class="tile windspd">
        <div id="windspeed">
            something KM/H
        </div>
        </div>
        <div class="tile uv-index">UvVindex</div>
        <div class="tile temp4">tmp</div>
        <!-- Title and subtitle (combined) -->
        <div class="tile large-title">
            <span id="placename-text">PLACE</span>
            <span id="country-text" class="country-text">COUNTRY</span>
            <div class="subtitle">
                <div id="latitude">LAT</div>
                <div id="longitude">LONG</div>
            </div>
        </div>

        <!-- Placeholder (full width) -->
        <div class="tile placeholder">placeholder</div>
        <!-- Days tile (2 high, 12 wide) -->
        <div class="tile days">
            <div class="tile day mon">
                <div class="day-icon">
                    <img src="img/icon/svg/wi-day-sunny.svg" alt="Sunny" class="day-svg" />
                </div>
                <div class="day-label-row">
                    <span class="day-name">MON</span>
                    <span class="day-temp">23°</span>
                </div>
            </div>
            <div class="tile day tue">
                <div class="day-icon">
                    <img src="img/icon/svg/wi-cloudy.svg" alt="Cloudy" class="day-svg" />
                </div>
                <div class="day-label-row">
                    <span class="day-name">TUE</span>
                    <span class="day-temp">19°</span>
                </div>
            </div>
            <div class="tile day wed">
                <div class="day-icon">
                    <img src="img/icon/svg/wi-rain.svg" alt="Rain" class="day-svg" />
                </div>
                <div class="day-label-row">
                    <span class="day-name">WED</span>
                    <span class="day-temp">17°</span>
                </div>
            </div>
            <div class="tile day thu">
                <div class="day-icon">
                    <img src="img/icon/svg/wi-day-snow.svg" alt="Snow" class="day-svg" />
                </div>
                <div class="day-label-row">
                    <span class="day-name">THU</span>
                    <span class="day-temp">12°</span>
                </div>
            </div>
            <div class="tile day fri">
                <div class="day-icon">
                    <img src="img/icon/svg/wi-thunderstorm.svg" alt="Thunderstorm" class="day-svg" />
                </div>
                <div class="day-label-row">
                    <span class="day-name">FRI</span>
                    <span class="day-temp">15°</span>
                </div>
            </div>
            <div class="tile day sat">
                <div class="day-icon">
                    <img src="img/icon/svg/wi-fog.svg" alt="Fog" class="day-svg" />
                </div>
                <div class="day-label-row">
                    <span class="day-name">SAT</span>
                    <span class="day-temp">16°</span>
                </div>
            </div>
        </div>
    </div>
<script>
// Sidebar open/close logic with audio feedback
const navBtn = document.getElementById('navToggleBtn');
const sidebar = document.getElementById('sidebarNav');
// Preload audio
const audioOpen = new Audio('audio/SE_BUTTON_MENU_OPEN.wav');
const audioClose = new Audio('audio/SE_BUTTON_MENU_CLOSE.wav');
navBtn.addEventListener('click', () => {
    const willOpen = !sidebar.classList.contains('open');
    sidebar.classList.toggle('open');
    navBtn.classList.toggle('open');
    if (willOpen) {
        audioOpen.volume = 0.5; // Full volume for open sound
        audioOpen.currentTime = 0;
        audioOpen.play();
    } else {
        audioClose.volume = 0.5; // Lower volume for close sound
        audioClose.currentTime = 0;
        audioClose.play();
    }
});

// Toggle switches logic
function toggleSwitch(el) {
    el.classList.toggle('active');
    el.setAttribute('aria-checked', el.classList.contains('active'));
}
document.getElementById('sidebarToggle1').addEventListener('click', function() {
    toggleSwitch(this);
});
document.getElementById('sidebarToggleBottom').addEventListener('click', function() {
    toggleSwitch(this);
});
</script>
</body>
</html>
