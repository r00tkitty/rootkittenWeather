<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>rootkitten(weather);</title>
    <meta name="viewport" content="width=1920">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="img/whiskervision.png">
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@3.1.1"></script>


</head>
<body>
    <!-- Mascot and speech bubble -->
    <div id="mascot-container">
    <div id="mascot-bubble" class="hidden"></div>
    <img id="mascot-img" src="img/mascot/neutral.png" alt="Mascot" />
    </div>
    <!-- Nav toggle button -->
    <button class="nav-toggle-btn" id="navToggleBtn" aria-label="Open navigation">
        <img src="img/whiskervision.png" alt="Menu">
    </button>
    <!-- Sidebar navigation -->
    <nav class="sidebar-nav" id="sidebarNav" aria-label="Sidebar Navigation">
        <div class="sidebar-title">rk(weather);</div>
    <div class="search-bar-wrapper" style="position:relative;">
        <input class="sidebar-search" type="text" placeholder="Search for a place." id="sidebarSearch" />
        <div id="searchResults" class="search-results"></div>
    </div>
        <div class="sidebar-option">
            <span>Enable mascot</span>
            <div class="sidebar-toggle active" id="sidebarToggleMascot" tabindex="0" role="switch" aria-checked="true">
                <div class="sidebar-toggle-knob"></div>
            </div>
        </div>
        <div class="sidebar-option">
            <span>Fahrenheit measurement</span>
            <div class="sidebar-toggle" id="sidebarToggleFahrenheit" tabindex="0" role="switch" aria-checked="false">
                <div class="sidebar-toggle-knob"></div>
            </div>
        </div>
        <div class="sidebar-option">
            <span>Use API for feeling temperature</span>
            <div class="sidebar-toggle active" id="sidebarToggleFeeling" tabindex="0" role="switch" aria-checked="false">
                <div class="sidebar-toggle-knob"></div>
            </div>
        </div>
        <div class="sidebar-option">
            <a href="controller.html">Click here to go to the Controller</a>

            </div>
        <div class="sidebar-bottom">
            <div class="sidebar-toggle" id="sidebarToggleBottom" tabindex="0" role="switch" aria-checked="false">
                <div class="sidebar-toggle-knob"></div>
            </div>
        </div>
    </nav>
    <div class="grid-container">
        <!-- The tiles around the main tile -->
        <div class="tile degrees">
            <div>
                <p id="degreecelcius">--°C</p>
                <p id="feelslike">Feels like --°C</p>
            </div>
        </div>
        <div class="tile windspd">
        <div id="windspeed">
            something KM/H
        </div>
        </div>
        <div class="tile uv-index">
            <div class id=uv-index>
                uvindx
            </div>
        </div>
        <div class="tile humidity">
            <div id="humidity">
                humidity
            </div>
        </div>
        <!-- Title and subtitle (combined) -->
        <div class="tile large-title">
            <span id="placename-text">PLACE</span>
            <span id="country-text" class="country-text">COUNTRY</span>
            <div class="subtitle">
                <div id="latitude">LAT</div>
                <div id="longitude">LONG</div>
            </div>
        </div>

        <!-- Placeholder (full width) -->
        <div class="tile wide" id="precip-container">
            <canvas id="precip-chart"></canvas>
        </div>
        <!-- Days tile (2 high, 12 wide) -->
        <div class="tile days">
            <div class="tile day" id="day-tile-1">
                <div class="day-icon"><img id="day-icon-1" class="day-svg" /></div>
                <div class="day-label-row">
                    <span class="day-name" id="day-name-1">Day 1</span>
                    <span class="day-temp" id="day-temp-1">--°</span>
                </div>
            </div>
            <div class="tile day" id="day-tile-2">
                <div class="day-icon"><img id="day-icon-2" class="day-svg" /></div>
                <div class="day-label-row">
                    <span class="day-name" id="day-name-2">Day 2</span>
                    <span class="day-temp" id="day-temp-2">--°</span>
                </div>
            </div>
            <div class="tile day" id="day-tile-3">
                <div class="day-icon"><img id="day-icon-3" class="day-svg" /></div>
                <div class="day-label-row">
                    <span class="day-name" id="day-name-3">Day 3</span>
                    <span class="day-temp" id="day-temp-3">--°</span>
                </div>
            </div>
            <div class="tile day" id="day-tile-4">
                <div class="day-icon"><img id="day-icon-4" class="day-svg" /></div>
                <div class="day-label-row">
                    <span class="day-name" id="day-name-4">Day 4</span>
                    <span class="day-temp" id="day-temp-4">--°</span>
                </div>
            </div>
            <div class="tile day" id="day-tile-5">
                <div class="day-icon"><img id="day-icon-5" class="day-svg" /></div>
                <div class="day-label-row">
                    <span class="day-name" id="day-name-5">Day 5</span>
                    <span class="day-temp" id="day-temp-5">--°</span>
                </div>
            </div>
            <div class="tile day" id="day-tile-6">
                <div class="day-icon"><img id="day-icon-6" class="day-svg" /></div>
                <div class="day-label-row">
                    <span class="day-name" id="day-name-6">Day 6</span>
                    <span class="day-temp" id="day-temp-6">--°</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
